box: golang

services:
  - rabbitmq:3

build:

  steps:
    - setup-go-workspace

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Build the project
    - script:
        name: go build
        code: |
          godep go build

    # Test the project
    - script:
        name: go test
        code: |
          godep go test -v ./...

    - script:
        name: integration tests
        code: |
          godep go test ./integrations/_test -v -race

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}


deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/drones-cmds
       port: "8080"
       tag: 1.0
       repository: cloudnativego/drones-cmds
       registry: https://registry.hub.docker.com
